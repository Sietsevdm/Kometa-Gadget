libraries:
  Movies:  # Each library must match the Plex library name
    metadata:
      - folder: github_repo/Movies   # Folder path in the repository where movie .yml files are stored
        schedule: weekly(monday)

  TV Shows:
    metadata:
      - folder: github_repo/TV  # Folder path in the repository where TV show .yml files are stored
        schedule: weekly(monday)

playlists:
  - folder: github_repo/Playlists  # Folder path in the repository where playlist .yml files are stored

settings:
  cache: true
  cache_expiration: 60
  asset_directory: config/assets
  asset_folders: false
  asset_depth: 0
  create_asset_folders: false
  prioritize_assets: true
  sync_mode: append
  minimum_items: 2
  delete_below_minimum: true
  delete_not_scheduled: false
  run_again_delay: 2
  show_missing: true
  show_missing_assets: true
  tvdb_language: eng

custom_repo:
  url: https://github.com/Sietsevdm/Kometa-Gadget  # Replace with your GitHub repository URL
  branch: main  # Branch name (default is main)
  files:
    - path: movies  # Path within the GitHub repository for movie metadata
    - path: tv  # Path within the GitHub repository for TV shows metadata
    - path: playlists  # Path within the GitHub repository for playlists

