  default: templates
  template_variables:
    collection_section: "010"
    url_poster: https://raw.githubusercontent.com/Sietsevdm/Kometa-Gadget/refs/heads/main/Images/Charts/RecentlyReleased.jpg

collections:
  Newly Released:
    variables:
      key: released
    template:
      - name: smart_filter
        search_term: release
        search_value: <<in_the_last_released>>
        in_the_last_released: 90
      - name: shared
        translation_key: basic_released
