external_templates:
  default: templates
  template_variables:
    collection_section: "020"
    url_poster_<<key>>: https://github.com/Sietsevdm/Kometa-Gadget/blob/main/Images/Charts/<<mapping_name_encoded>>.jpg

templates:
  tautulli:
    default:
      list_days: 30
      list_size: 40
      list_days_<<key>>: <<list_days>>
      list_size_<<key>>: <<list_size>>
    tautulli_<<type>>:
      list_days: <<list_days_<<key>>>>
      list_size: <<list_size_<<key>>>>

collections:
  Plex Popular:
    variables:
      key: popular
    template:
      - name: tautulli
        type: popular
      - name: shared
        translation_key: tautulli_popular
      - name: custom
        cache_builders: 0
