external_templates:
  default: templates
  template_variables:
    collection_section: "020"
    image: https://raw.githubusercontent.com/Sietsevdm/Kometa-Gadget/refs/heads/main/Images/Charts/<<mapping_name_encoded>>

templates:
  tmdb:
    default:
      limit: 100
      limit_<<key>>: <<limit>>
      chart: <<key>>
    tmdb_<<chart>>: <<limit_<<key>>>>

collections:
  TMDb Popular:
    variables:
      key: popular
    template:
      - name: tmdb
      - name: shared
        translation_key: tmdb_popular
      - name: arr
      - name: custom

  TMDb Trending:
    variables:
      key: trending
    template:
      - name: tmdb
        chart: trending_weekly
      - name: shared
        translation_key: tmdb_trending
      - name: arr
      - name: custom
