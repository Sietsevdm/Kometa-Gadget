        Cloverfield is an American science fiction anthology film series and media franchise created and produced by J. J. Abrams. It consists of three films, viral marketing websites linking the films together, and a tie-in manga to the first film titled Cloverfield/Kishin (2008). The franchise is set in a shared fictional universe referred to as the "Cloververse." Creatures from other dimensions attack Earth due to an experiment by astronauts aboard the Cloverfield Station. Each film depicts the reality-altering effects of their study, which was meant to find a new energy source but inadvertently opened portals for assaults from various beasts from deep space.
